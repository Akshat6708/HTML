<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>col 1</th>
            <th>col 2</th>
            <th>col 3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">row 1 cell 1</td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">row 3 cell 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
